<body>
	
	<main class="conteudo-principal">

		<h1 class="titulo titulo-principal">Contato</h1>
		
		<div class="container">
			
			<form>

				<fieldset>
					<legend>Seus dados</legend>

					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres" required autofocus>

					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="Digite aqui seu email" required>

				</fieldset>

				<fieldset>
					
					<legend>Assunto</legend>

					<label>
						<input type="radio" name="assunto" value="Blog">Blog
					</label>

					<label>
						<input type="radio" name="assunto" value="Serviço">Serviço
					</label>

					<fieldset>
						<input type="radio" name="assunto" id="outro" value="Outro">
						<label for="outro">Outro</label>
						<input type="text" name="outro-assunto">
					</fieldset>

				</fieldset>

				<label for="mensagem">Mensagem:</label>

				<textarea name="msg" id="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>

				<button type="submit">Enviar mensagem</button>

			</form>
		
		</div>

	</main>
